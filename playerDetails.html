<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <!-- endbuild -->


    <title>PPI: Player Power Index - Player Details</title>
</head>
<body>
    <nav class="navbar px-md-5">
        <a role="button" class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="../img/PPI_logo_blue.png" width="60" height="60" alt="PPI logo" />
            <h2 class="d-none d-lg-block m-0">Player Power Index</h2>
        </a>
        <a role="button" class="btn btn-outline-dark signupBtn" onclick="goBack()">
            Back
        </a>
    </nav>

    <div class="py-5 d-none d-md-block"></div>

    <section class="container">
        <div class="row">
            <div class="col-sm-6 py-3">
                <div class="card">
                    <div id="player-info" class="card-body">
                        
                    </div>
                </div>
                <button class="btn btn-outline-danger mt-3" data-toggle="modal" data-target="#newEval">Evaluate</button>
            </div>
            <div class="col-sm-6 py-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Past Evaluations</h3>
                        <div id="player-evals">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL FOR ADDING NEW EVALUATION -->
    <div class="modal fade" id="newEval" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Evaluation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="eval-form">
                        <div class="form-group py-2">
                            <h3>Infield</h3>
                            <div class="p-3">
                                <label for="in-mechanics">Mechanics</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="in-mechanics">
                                </div>
                                <label for="in-groundballs">Groundballs</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="in-groundballs">
                                </div>
                                <label for="in-range">Range</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="in-range">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Outfield</h3>
                            <div class="p-3">
                                <label for="out-mechanics">Mechanics</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="out-mechanics">
                                </div>
                                <label for="out-popups">Pop-Ups</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="out-popups">
                                </div>
                                <label for="out-range">Range</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="out-range">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Throwing</h3>
                            <div class="p-3">
                                <label for="throw-mechanics">Mechanics</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="throw-mechanics">
                                </div>
                                <label for="throw-strength">Strength</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="throw-strength">
                                </div>
                                <label for="throw-acc">Accuracy</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="throw-acc">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Pitching</h3>
                            <div class="p-3">
                                <label for="pitch-mechanics">Mechanics</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="pitch-mechanics">
                                </div>
                                <label for="pitch-speed">Speed</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="pitch-speed">
                                </div>
                                <label for="pitch-acc">Accuracy</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="pitch-acc">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Hitting</h3>
                            <div class="p-3">
                                <label for="hit-mechanics">Mechanics</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="hit-mechanics">
                                </div>
                                <label for="hit-power">Power</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="hit-power">
                                </div>
                                <label for="hit-contact">Contact</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="hit-contact">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Feet</h3>
                            <div class="p-3">
                                <label for="home-first">Home to First</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="home-first">
                                </div>
                                <label for="first-home">First to Home</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="first-home">
                                </div>
                                <label for="mobility">Mobility</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="mobility">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Attitude</h3>
                            <div class="p-3">
                                <label for="drive">Drive</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="drive">
                                </div>
                                <label for="coachability">Coachability</label>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="5" step="0.1" class="slider" id="coachability">
                                </div>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <h3>Coach Comment</h3>
                            <div class="p-3">
                                <textarea class="form-control" rows="6" id="coach-comment"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newEval()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="py-sm-3 d-none d-sm-block"></div>

    <div class="py-5"></div>

    <div class="py-5"></div>

    <footer class="jumbotron jumbotron-fluid m-0 px-3">
        <p class="text-white">&#169; Player Power Index - PPI</p>
    </footer>

    <!-- build:js js/main.js -->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/scripts/player.js"></script>
    <!-- endbuild -->

</body>
</html>
