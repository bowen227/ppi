<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ALL OTHER CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="styles.css" />


    <title>PPI: Player Power Index - Dashboard</title>
</head>
<body>
    <nav class="navbar px-md-5">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/PPI_logo_blue.png" width="60" height="60" />
            <h2 class="d-none d-lg-block m-0">Player Power Index</h2>
        </a>
        <button class="navbar-toggler" id="user-menu-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <img src="img/default_user.png" width="50" height="50" />
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mt-2 ml-auto dashboard-nav">
            <li class="nav-item mr-md-4" data-toggle="modal" data-target="#newAdmin">
              <a class="nav-link" href="#">Add Admin <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-md-4" data-toggle="modal" data-target="#newCoach">
              <a class="nav-link" href="#">Add Coach</a>
            </li>
            <li class="nav-item mr-md-4" onclick="openSettings()">
                <a class="nav-link" href="#">Settings</a>
              </li>
            <li class="nav-item mt-3">
              <a href="index.html" class="btn btn-outline-warning">Sign Out</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container py-3 mt-4">
        <h3>Association or Coach name goes here</h3>
        <p>If team name</p>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col py-3 mb-1 border-bottom border-dark">
                <h5>Player List
                    <i class="fa fa-plus-square fa-lg ml-5" data-toggle="modal" data-target="#newPlayer"></i>
                </h5>
            </div>
        </div>
        <ul class="list-group list-group-flush" id="playerList">

        </ul>
    </div>

    <div class="py-5"></div>

    <div class="py-md-5"></div>

    <div class="jumbotron jumbotron-fluid m-0 px-3">
        <p>&#169; Player Power Index - PPI</p>
    </div>

    <!-- MODAL FOR ADDING NEW PLAYER -->
    <div class="modal fade" id="newPlayer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Player</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="firstName" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addPlayer()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL FOR ADDING NEW ADMIN -->
    <div class="modal fade" id="newAdmin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Admin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="firstName" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addAdmin()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL FOR ADDING NEW ADMIN -->
    <div class="modal fade" id="newCoach" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Coach</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="firstName" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addCoach()">Save</button>
            </div>
            </div>
        </div>
    </div>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script src="main.js"></script>
</body>
</html>
