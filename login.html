<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ALL OTHER CSS -->
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" />


    <title>PPI: Player Power Index - Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md px-md-5">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="../img/PPI_logo_blue.png" width="60" height="60" />
            <h2 class="d-none d-lg-block m-0">Player Power Index</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fa fa-bars fa-lg"></i>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mt-2 ml-auto mt-lg-0">
            <li class="nav-item">
              <a class="nav-link btn signupBtn" href="index.html">Home</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="py-md-5"></div>

    <div class="container signup-form-container pt-5 d-flex flex-column justify-content-center align-items-center w-100">
        <div class="card login-form-container">
            <h2 class="text-center mb-1 mt-3">Login</h2>
            <span id="formError" class="text-center bg-danger text-white"></span>
            <div class="card-body">
                <form class="mt-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="type" class="form-control">
                            <option value="">Select...</option>
                            <option value="association">Association</option>
                            <option value="coach">Coach</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <button type="submit" class="btn btn-outline-dark signupBtn" onclick="login(event)">Login</button>
                </form>
            </div>
        </div>
        <p class="my-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <div class="py-5"></div>

    <div class="py-md-5"></div>

    <div class="py-md-5"></div>

    <div class="jumbotron jumbotron-fluid m-0 px-3">
        <p>&#169; Player Power Index - PPI</p>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script src="/scripts/user.js"></script>
</body>
</html>
