<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ALL OTHER CSS -->
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" />


    <title>PPI: Player Power Index - Association</title>
</head>
<body onload="loadData()">
    <nav class="navbar px-md-5">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="../img/PPI_logo_blue.png" width="60" height="60" />
            <h2 class="d-none d-lg-block m-0">Player Power Index</h2>
        </a>
        <button class="navbar-toggler" id="user-menu-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../img/default_user.png" width="50" height="50" />
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mt-2 ml-auto dashboard-nav">
            <li class="nav-item mr-md-4" data-toggle="modal" data-target="#newAdmin">
              <a class="nav-link" href="#">Add Admin <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-md-4" data-toggle="modal" data-target="#newCoach">
              <a class="nav-link" href="#">Add Coach</a>
            </li>
            <li class="nav-item mr-md-4" onclick="openSettings()">
                <a class="nav-link" href="#">Settings</a>
              </li>
            <li class="nav-item mt-3">
              <a href="index.html" class="btn btn-outline-warning">Sign Out</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Hixson Youth Association</h2>
        <p>name of person logged in</p>
    </div>

    <div class="container">
        <div class="row">
            <div id="teams-list" class="col-md-6 py-3">
                no teams to display
            </div>
            <div id="coaches-list" class="col-md-6 py-3">
                no coaches to display
            </div>
        </div>
    </div>

    <section class="container my-5">
        <div class="row py-2">
            <div class="col-md-6">
                <h3>Player List</h3>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="searchPlayer">Search</label>
                    <input type="text" id="searchPlayer" class="form-control" placeholder="Search Player" name="search player" oninput="searchPlayer()" />
                </div>
                <div id="group-headings" class="mt-3">
                    <button class="btn btn-outline-dark groupBtn" onclick="displayPlayers(this)">All</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="loadSpinner">

                </div>
                <ul id="player-list" class="list-group list-group-flush">

                </ul>
            </div>
        </div>
    </section>

    <div class="py-5"></div>

    <div class="py-md-5"></div>

    <div class="py-md-5"></div>

    <div class="jumbotron jumbotron-fluid m-0 px-3">
        <p>&#169; Player Power Index - PPI</p>
    </div>

    <!-- List of all players break down by age group -->
    <!-- Calender to select auto draft date -->
    <!-- List of coaches and assistant coaches -->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script src="/scripts/association.js"></script>

    <script>
        window.onload = () => {
            createPlayers()
            displayGroups()
            createCoaches()
        }
    </script>
    
</body>
</html>
